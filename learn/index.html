  <script>
    const body = document.body;
    const cube = document.querySelector('.cube');
    body.addEventListener('touchmove', handleMove);
    body.addEventListener('touchend', () => {
      cube.classList.add('animateYRotation')
    })

    function handleMove(e) {
      cube.classList.remove('animateYRotation')

      const touches = e.changedTouches;

      const keys = Object.keys(touches);
      const values = Object.values(touches);

      keys.forEach((k) => {
        const x = values[k].pageX;
        const dirameter = 100;
        const degree = (x / (dirameter * Math.PI)) * 360;
        console.log(degree);
        cube.style.transform = `rotateY(${degree}deg)`;
      });
    }
  </script>
