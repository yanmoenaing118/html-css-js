<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
        .box {
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            background-color: var(--bs-white);
            color: var(--bs-gray-800);
        }

        .section {
            padding: 1.8rem;
        }

        .section-one {
            background-color: var(--bs-gray-300);
        }

        .section-two{
            background-color: rgb(var(--bs-dark-rgb));
        }
    </style>
  </head>
  <body>
    

    <!-- <div class="container">.container</div>
    <div class="container-sm">.container-sm >= 576 (the same as xs)</div>
    <div class="container-md">.container-md >= 768px</div>
    <div class="container-lg">.container-lg >= 992px</div>
    <div class="container-xl">.container-xl >= 1200px </div>
    <div class="container-xxl">.container-xxl >= 1400px </div> -->

    <div class="section section-one">
        <div class="container mb-4">
            <h4>Equal Width Columns</h4>
            <div class="row gx-5 gy-3 text-center">
                <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                    <div class="box">full on xs, 2 cols on sm, 3 cols on md</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                    <div class="box">full on xs, 2 cols on sm, 3 cols on md</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                    <div class="box">full on xs, 2 cols on sm, 3 cols on md</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                    <div class="box">full on xs, 2 cols on sm, 3 cols on md</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section section-two">
        <div class="container mb-4">
            <h4 class="text-white">Unequal Width Columns</h4>
            <div class="row gx-5">
                <div class="col-sm-3 col-md-4">
                    <div class="box">
                        Sider Bar
                    </div>
                </div>
                <div class="col-sm-9 col-md-8">
                    <div class="box">
                        Main Content
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
